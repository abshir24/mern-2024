<!DOCTYPE html>
<html> 
  <head>
    <title>A Basic Web Page</title>
    <style>
      /* table,td{
        border:solid black 2px;
      } */
    </style>
  </head>
  <body>

    <h1>Registration</h1>
    <form>
      <label>Name:</label>
      <input type="text" name="name"><br>

      <label>Password:</label>
      <input type="password" name="password"><br>

      <label>Email:</label>
      <input type="email" name="email"><br>

      <label>Biography:</label>
      <textarea rows="5" cols="50" name="biography"></textarea><br>

      <label>Options:</label>
      <select name="options">
        <option>Option1</option>
        <option>Option2</option>
        <option>Option3</option>
      </select>
      <br>

      <h3>Dietary Restrictions</h3>

      <label>Vegan:</label>
      <input type="radio" name="diet">

      <label>Vegetarian:</label>
      <input type="radio" name="diet">

      <label>Gluten-free:</label>
      <input type="radio" name="diet">

      <label>No Restrictions:</label>
      <input type="radio" name="diet"><br>

      <h3>Favorite Sport:</h3>

      <label>Basketball:</label>
      <input type="checkbox" name="sport">

      <label>Football:</label>
      <input type="checkbox" name="sport">

      <label>Soccer:</label>
      <input type="checkbox" name="sport">

      <label>Rugby:</label>
      <input type="checkbox" name="sport">

      <label>Baseball:</label>
      <input type="checkbox" name="sport">

      <label>Hockey:</label>
      <input type="checkbox" name="sport">

      <label>Boxing:</label>
      <input type="checkbox" name="sport"><br>

      <label>Age:</label>
      <input type="number" name="age"><br>

      <label>File Upload:</label>
      <input type="file" name="upload"><br>

      <label>Color:</label>
      <input type="color" name="color"><br>

      <input type="submit" value="Submit!">
    </form>
