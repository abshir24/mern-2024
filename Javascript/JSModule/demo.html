    <script>
     function replaceNegatives(array){
        for(let i=0;i<array.length;i++){
          if(array[i] < 0){
            array[i] = "Negative"
          }
        }

        return array
     }

     function reverseString(string){
        var outputString = ""

        for(let i = string.length-1; i>=0;i--){
          outputString += string[i]
        }

        return outputString
     }

     console.log(reverseString("string"))
      
    </script>
